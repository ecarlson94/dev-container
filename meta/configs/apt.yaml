- shell:
    - apt update
    - apt upgrade -y
    - apt-get update
    - apt-get upgrade -y
    - [ apt install -y pinentry-curses scdaemon pcscd ubuntu-dev-tools gnupg, Installing GNUPG... ]
    - [ apt install -y fontconfig, Installing font dependencies... ]
    - [ apt install -y gnome-keyring, Install GNOME Keyring... ]
    - [ apt install -y apt-transport-https ca-certificates curl gnupg lsb-release, Allow apt to use HTTPS repository... ]
    - [ curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor --yes -o /usr/share/keyrings/docker-archive-keyring.gpg, Add Docker GPG key... ]
    - [ 'echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null', Configure Docker repository... ]
    - apt update
    - [ apt install -y docker-ce docker-ce-cli containerd.io, Installing Docker Engine...]
    - [ groupadd -f docker, Adding Docker group... ]
    - [ usermod -aG docker $USER, Adding user to Docker group... ]
    - [ 'echo "%docker ALL=(root) NOPASSWD: /usr/bin/docker*" | tee -a /etc/sudoers', Allow docker group to run docker... ]
